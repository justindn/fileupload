<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>The FileUpload Demo</title>
	<style>
	
		#images_to_load .file-upload-box{
			display:inline-block;
			width:200px;
			border:1px solid #aaa;
			margin:3px;
			border-radius:5px;
			text-align:center;
			overflow-x:hidden;
			background-color:#eee;
		}

		#images_to_load .file-upload-box span{
			display:block;
			text-align:center;
			padding:0 3px;
		}

		#images_to_load .file-upload-box>.file-upload-box-info{
			width:100%;
			font-size:0.7em;
			display:inline-block;
			white-space:nowrap;
			overflow:hidden;
			text-overflow:ellipsis;
		}
		#images_to_load .error_message{
			color:#f00;
		}
		#images_to_load .file-upload-box>progress{
			width:96%;
				margin-left:2%;
				height:20px;
				
		}
	</style>
	<script src='../fileupload.js'></script>
	<script>
		//Run the component
	
		$fileUpload('up', {
			'maxFileSize'    : '100000000',
			'maxErrorsCount' : '3',
			'errorTimeout'   : '5000',
			'acceptor'       : '',
					'fileList'       : 'images_to_load',
			'callback'       : allFilesUploaded,
			'onFileLoaded'   : fileUploaded,
					'showPreviews'    : true,
			}
		);
		function allFilesUploaded(data) {
			console.log(data);
		}
		function fileUploaded(data) {
			console.log(data);
		}
	</script>
</head>
<body>

	<form id='up' method='post' enctype='multipart/form-data'>
		<input type='file' name='files' multiple>
		<input type='submit' name='send' value='Upload!'>
		<div id='images_to_load'>
		</div>

	</form>

</body>
</html>
